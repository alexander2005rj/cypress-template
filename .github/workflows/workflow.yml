      - name: cypress-test-sumary
        uses: layer5labs/cypress-test-summary@v1.1.0
    
      - name: Upload artifacts
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: Tests Results
          path: cypress/report
          if-no-files-found: ignore
