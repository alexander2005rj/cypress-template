name: Workflow

on: push

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Test Repository
        uses: actions/checkout@v3

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Run Chrome Tests
        uses: cypress-io/github-action@v5
        id: chrome-tests
        with:
          browser: chrome
          publish-summary: false
      - run: |
          {
            echo "### Cypress Results"
            echo "| Result                      | Passed :white_check_mark:                   | Failed :x:                                    | Pending :hand:                                | Skipped :leftwards_arrow_with_hook:           | Duration :clock:                                        |"
            echo "| --------------------------- | -------------------------                   | ----------                                    | --------------                                | -----------------------------------           | ----------------                                        |"
            echo "| Passing :white_check_mark:  | ${{steps.chrome-tests.outputs.numOfPassed}} | ${{steps.chrome-tests.outputs.numOfFailed}}   | ${{steps.chrome-tests.outputs.numOfPending}}  | ${{steps.chrome-tests.outputs.numOfSkipped}}  | ${{steps.chrome-tests.outputs.durationInMilliseconds}}  |"
          } >> $GITHUB_STEP_SUMMARY

